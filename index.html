<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rishav Electronics Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0f1220;
color:#fff;
}

header{
background:linear-gradient(135deg,#1b1f3b,#2e335c);
padding:25px;
text-align:center;
}

header h1{margin:0;font-size:32px}
header p{opacity:.8}

.cart-icon{
position:fixed;
top:20px;
right:20px;
background:#ffc107;
color:#000;
padding:12px 18px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
z-index:1000;
}

.products{
padding:40px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:#1b1e34;
border-radius:15px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,.6);
transition:.4s;
}
.card:hover{transform:translateY(-8px)}

.card img{width:100%;height:180px;object-fit:cover}

.card-body{padding:15px}
.card-body h3{margin:5px 0}
.card-body p{font-size:14px;opacity:.8}
.price{font-size:18px;font-weight:bold;margin:10px 0}

button{
padding:10px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

.add{background:#ffc107;color:#000;width:100%;margin-bottom:8px}
.buy{background:#00e676;color:#000;width:100%}

.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
z-index:2000;
}

.box{
background:#1b1e34;
padding:25px;
border-radius:15px;
width:320px;
}

.box input,textarea{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
outline:none;
}

.box img{
width:200px;
display:block;
margin:10px auto;
}

.close{
background:red;color:#fff;width:100%;margin-top:10px;
}

footer{
text-align:center;
padding:20px;
opacity:.6;
}
</style>
</head>

<body>

<header>
<h1>RISHAV ELECTRONICS</h1>
<p>Premium Home Appliance Store</p>
</header>

<div class="cart-icon" onclick="openCart()">ðŸ›’ Cart (<span id="count">0</span>)</div>

<section class="products" id="products"></section>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
<div class="box">
<h3>Your Cart</h3>
<p id="cartText">Items: 0</p>
<button class="buy" onclick="openAddress()">Checkout</button>
<button class="close" onclick="closeAll()">Close</button>
</div>
</div>

<!-- ADDRESS MODAL -->
<div class="modal" id="addressModal">
<div class="box">
<h3>Delivery Details</h3>
<input id="name" placeholder="Full Name">
<input id="mobile" placeholder="Mobile Number">
<textarea id="address" placeholder="Full Address"></textarea>
<button class="buy" onclick="openPayment()">Continue to Payment</button>
<button class="close" onclick="closeAll()">Cancel</button>
</div>
</div>

<!-- PAYMENT MODAL -->
<div class="modal" id="paymentModal">
<div class="box">
<h3>Scan & Pay (UPI)</h3>
<img src="images/qr.png">
<p style="text-align:center">UPI / Bank Transfer</p>
<button class="buy" onclick="paymentSuccess()">Payment Done</button>
</div>
</div>

<footer>
Â© 2025 Rishav Electronics Store
</footer>

<script>
const items=[
["Refrigerator","fridge.jpg"],
["Air Conditioner","ac.jpg"],
["Air Cooler","cooler.jpg"],
["Washing Machine","washingmachine.jpg"],
["Microwave Oven","microwave.jpg"],
["Vacuum Cleaner","vacuum.jpg"],
["Smart TV","tv.jpg"],
["Bluetooth Speaker","speaker.jpg"],
["Electric Iron","iron.jpg"],
["Mixer Grinder","mixer.jpg"]
];

let cart=0;
const box=document.getElementById("products");

items.forEach(i=>{
box.innerHTML+=`
<div class="card">
<img src="images/${i[1]}">
<div class="card-body">
<h3>${i[0]}</h3>
<p>Premium quality electronics product</p>
<div class="price">â‚¹${Math.floor(Math.random()*30000+5000)}</div>
<button class="add" onclick="addCart()">Add to Cart</button>
<button class="buy" onclick="openAddress()">Buy Now</button>
</div>
</div>`;
});

function addCart(){
cart++;
document.getElementById("count").innerText=cart;
}

function openCart(){
document.getElementById("cartModal").style.display="flex";
document.getElementById("cartText").innerText="Items: "+cart;
}

function openAddress(){
closeAll();
document.getElementById("addressModal").style.display="flex";
}

function openPayment(){
if(
document.getElementById("mobile").value=="" ||
document.getElementById("address").value==""
){
alert("Please fill all details");
return;
}
closeAll();
document.getElementById("paymentModal").style.display="flex";
}

function paymentSuccess(){
closeAll();
alert("Payment Successful! Order Confirmed.");
cart=0;
document.getElementById("count").innerText=0;
}

function closeAll(){
document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}
</script>

</body>
</html>
